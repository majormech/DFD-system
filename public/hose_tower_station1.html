<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DFD â€“ Hose Tower Station 1</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <header>
    <h1>Hose Tower - Station 1</h1>
    <nav>
      <button id="btn-back">Back to Inventory</button>
      <button id="btn-admin">Administration</button>
    </nav>
  </header>
  
  <main>
    <section class="hose-section">
      <h2>Hose Tower Inventory - Station 1</h2>
      
      <div class="hose-controls">
        <button id="add-item">Add Hose</button>
        <button id="remove-item">Remove Selected</button>
        <button id="refresh">Refresh</button>
      </div>
      
      <div class="hose-table-container">
        <table id="hose-table">
          <thead>
            <tr>
              <th>Select</th>
              <th>Item ID</th>
              <th>Type</th>
              <th>Length (ft)</th>
              <th>Diameter (in)</th>
              <th>Location</th>
              <th>Status</th>
              <th>Last Inspection</th>
              <th>Next Inspection</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="hose-body">
            <tr>
              <td colspan="10">Loading hose inventory data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('btn-back').addEventListener('click', () => {
      window.location.href = 'inventory.html';
    });
    
    document.getElementById('btn-admin').addEventListener('click', () => {
      window.location.href = 'administration.html';
    });
  </script>
</body>
</html>
