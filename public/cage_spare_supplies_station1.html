<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DFD â€“ Cage Spare Supplies Station 1</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <header>
    <h1>Cage Spare Supplies - Station 1</h1>
    <nav>
      <button id="btn-back">Back to Inventory</button>
      <button id="btn-admin">Administration</button>
    </nav>
  </header>
  
  <main>
    <section class="supplies-section">
      <h2>Cage Spare Supplies Inventory - Station 1</h2>
      
      <div class="supplies-controls">
        <button id="add-item">Add Supply</button>
        <button id="remove-item">Remove Selected</button>
        <button id="refresh">Refresh</button>
      </div>
      
      <div class="supplies-table-container">
        <table id="supplies-table">
          <thead>
            <tr>
              <th>Select</th>
              <th>Item ID</th>
              <th>Category</th>
              <th>Name</th>
              <th>Quantity</th>
              <th>Unit</th>
              <th>Location</th>
              <th>Status</th>
              <th>Last Updated</th>
              <th>Updated By</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="supplies-body">
            <tr>
              <td colspan="11">Loading cage spare supplies data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('btn-back').addEventListener('click', () => {
      window.location.href = 'inventory.html';
    });
    
    document.getElementById('btn-admin').addEventListener('click', () => {
      window.location.href = 'administration.html';
    });
  </script>
</body>
</html>
