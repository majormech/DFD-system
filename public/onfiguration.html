<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DFD System — Configuration</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#c41212">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="header">
    <h1>DFD System — Configuration</h1>
  </div>

  <div class="main">
    <div class="card">
      <h2 style="margin:0 0 10px;">Weekly Schedule</h2>

      <div class="grid2">
        <label>
          Weekly item
          <select id="scheduleTarget">
            <option value="scbaWeekly">SCBA Weekly</option>
            <option value="pumpWeekly">Pump Weekly</option>
            <option value="aerialWeekly">Aerial Weekly</option>
            <option value="sawWeekly">Saws Weekly</option>
            <option value="batteriesWeekly">Batteries Weekly</option>
          </select>
        </label>

        <label>
          Day of week
          <select id="weeklyDay">
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
          </select>
        </label>
      </div>

      <div class="grid2" style="margin-top:10px;">
        <label>
          Admin name (logged)
          <input id="adminName" placeholder="Name" />
        </label>

        <div style="display:flex; align-items:end;">
          <button id="saveWeekly" class="btn" type="button">Save Weekly Day</button>
        </div>
      </div>

      <div class="status"><span id="schedStatus" class="small">—</span></div>
    </div>

    <div class="card">
      <h2 style="margin:0 0 10px;">Email Lists</h2>
      <div class="small">One email per line (or comma-separated). Save affects only the selected list.</div>

      <div class="grid2" style="margin-top:10px;">
        <label>
          Station
          <select id="stationPick">
            <option value="1">Station 1</option>
            <option value="2">Station 2</option>
            <option value="3">Station 3</option>
            <option value="4">Station 4</option>
            <option value="5">Station 5</option>
            <option value="6">Station 6</option>
            <option value="7">Station 7</option>
            <option value="R">Reserve Apparatus</option>
          </select>
        </label>

        <label>
          List type
          <select id="listType">
            <option value="issues_station">Issues (this station)</option>
            <option value="drugs_station">Drug Expiration (this station)</option>
            <option value="issues_master">MASTER Issues (all stations)</option>
          </select>
        </label>
      </div>

      <label style="margin-top:10px;">
        Recipients
        <textarea id="emailBox" placeholder="one@example.com&#10;two@example.com"></textarea>
      </label>

      <div class="grid2">
        <button id="reloadEmails" class="btn" type="button">Reload</button>
        <button id="saveEmails" class="btn" type="button">Save Email List</button>
      </div>

      <div class="status"><span id="emailStatus" class="small">—</span></div>
    </div>

    <div class="card">
      <div class="small">
        <a href="/">Checks</a> &nbsp;|&nbsp;
        <a href="/administration.html">Administration</a> &nbsp;|&nbsp;
        <a href="/search.html">Search &amp; Print</a>
      </div>
    </div>
  </div>

  <script src="/configuration.js"></script>
</body>
</html>
