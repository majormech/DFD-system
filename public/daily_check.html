<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DFD – Daily Check</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <header>
    <h1>DFD – Daily Check</h1>
    <nav>
      <button id="btn-admin">Administration</button>
    </nav>
  </header>
  
  <main>
    <section class="check-section">
      <h2>Daily Apparatus Check</h2>
      
      <div class="check-form">
        <div class="form-row">
          <label for="crew-member">Crew Member:</label>
          <input type="text" id="crew-member" required>
        </div>
        
        <div class="form-row">
          <label for="station">Station:</label>
          <select id="station" required>
            <option value="">Select Station</option>
            <option value="1">Station 1</option>
            <option value="2">Station 2</option>
            <option value="3">Station 3</option>
            <option value="4">Station 4</option>
            <option value="5">Station 5</option>
            <option value="6">Station 6</option>
            <option value="7">Station 7</option>
          </select>
        </div>
        
        <div class="form-row">
          <label for="apparatus">Apparatus:</label>
          <select id="apparatus" required>
            <option value="">Select Apparatus</option>
          </select>
        </div>
        
        <div class="form-row">
          <label for="check-type">Check Type:</label>
          <select id="check-type" required>
            <option value="">Select Check Type</option>
            <option value="apparatusDaily">Apparatus Daily</option>
            <option value="medicalDaily">Medical Daily</option>
            <option value="scbaWeekly">SCBA Weekly</option>
            <option value="pumpWeekly">Pump Weekly</option>
            <option value="aerialWeekly">Aerial Weekly</option>
            <option value="sawWeekly">Saws Weekly</option>
            <option value="batteriesWeekly">Batteries Weekly</option>
            <option value="oosUnit">Unit Out of Service</option>
            <option value="oosequipment">Equipment Out of Service</option>
          </select>
        </div>
      </div>
      
      <div id="check-fields">
        <!-- Dynamic check fields will be loaded here -->
      </div>
      
      <div class="new-issue-section">
        <h3>New Issue Report</h3>
        <div class="form-row">
          <label for="issue-text">Issue Description:</label>
          <textarea id="issue-text" placeholder="Describe any issues found..."></textarea>
        </div>
        <div class="form-row">
          <label for="issue-note">Bullet Note (optional):</label>
          <input type="text" id="issue-note" placeholder="Short note (OOS, Waiting on parts, etc.)">
        </div>
      </div>
      
      <div class="actions">
        <button id="save-check">Save Check</button>
        <button id="reset-form">Reset</button>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script src="js/daily_check.js"></script>
</body>
</html>
