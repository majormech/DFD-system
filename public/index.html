<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>DFD System — Apparatus Checks</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#c41212">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Styles -->
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <header class="header">
    <h1>DFD System — Apparatus Checks</h1>
  </header>

  <main class="main">
    <!-- Crew Entry -->
    <div class="card">
      <div class="row3">
        <label>
          Completed By
          <input id="who" placeholder="Name">
        </label>

        <label>
          Station
          <select id="station"></select>
        </label>

        <label>
          Apparatus
          <div class="inputRow">
            <select id="apparatus"></select>
            <button id="scanBtn" class="btn secondary" type="button">Scan</button>
          </div>
          <div class="small">Scan a barcode/QR code to auto-select the apparatus.</div>
        </label>
      </div>

      <div class="row" style="margin-top:12px">
        <label>
          Check Type
          <select id="checkType"></select>
        </label>

        <div style="align-self:end">
          <button id="saveBtn" class="btn" type="button">Save</button>
        </div>
      </div>

      <div class="hr"></div>

      <!-- Active Issues -->
      <label>Current / Active Issues</label>
      <div class="small">
        Open issues for the selected station and apparatus.
      </div>
      <ul id="activeIssues" class="issues">
        <li class="small">Loading…</li>
      </ul>

      <div class="hr"></div>

      <!-- New Issue -->
      <div class="grid2">
        <label>
          New Issue
          <span class="pill">Email only sends if filled</span>
          <textarea
            id="newIssue"
            placeholder="Describe the new issue (leave blank if no new issue)"
          ></textarea>
        </label>

        <label>
          Bullet Note (optional)
          <input
            id="newIssueNote"
            placeholder="Short note shown next to the issue"
          >
          <div class="small" style="margin-top:6px">
            Examples: OOS, Waiting on parts, Needs mechanic
          </div>
        </label>
      </div>

      <div class="statusRow">
        <div class="status" id="status">Loading…</div>
        <div class="badge warn" id="syncBadge" hidden>Offline queue: 0</div>
      </div>
    </div>

    <!-- Dynamic Check Form -->
    <div class="card">
      <label>Check Form</label>
      <div id="formArea" class="small">
        Select a check type to begin.
      </div>
    </div>
  </main>

  <div class="scanBackdrop" id="scanBackdrop" aria-hidden="true">
    <div class="scanPanel" role="dialog" aria-modal="true" aria-labelledby="scanTitle">
      <div class="scanHeader">
        <h2 id="scanTitle" style="margin:0;font-size:16px">Scan Apparatus</h2>
        <button class="btn secondary" id="scanCloseBtn" type="button">Close</button>
      </div>
      <p class="small">Point the camera at a barcode or QR code that matches an apparatus ID (e.g., E-1).</p>
      <video id="scanVideo" class="scanVideo" playsinline></video>
      <div class="small" id="scanStatus" style="margin-top:10px"></div>
    </div>
  </div>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js").catch(() => {});
    }
  </script>

  <!-- App Logic -->
  <script src="/app.js"></script>
</body>
</html>
