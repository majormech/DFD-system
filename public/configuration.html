<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DFD System — Configuration</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#c41212">
  <link rel="stylesheet" href="/styles.min.css">
</head>

<body>
  <div class="header">
    <h1>DFD System — Configuration</h1>
  </div>

  <div class="main">
    <div class="card">
      <h2 style="margin:0 0 10px;">Weekly Schedule</h2>

      <div class="grid2">
        <label>
          Weekly item
          <select id="scheduleTarget">
            <option value="scbaWeekly">SCBA Weekly</option>
            <option value="pumpWeekly">Pump Weekly</option>
            <option value="aerialWeekly">Aerial Weekly</option>
            <option value="sawWeekly">Saws Weekly</option>
            <option value="batteriesWeekly">Batteries Weekly</option>
          </select>
        </label>

        <label>
          Day of week
          <select id="weeklyDay">
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
          </select>
        </label>
      </div>

      <div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap">
        <button id="saveWeeklySchedule" class="btn">Save Weekly Schedule</button>
        <button id="loadConfig" class="btn secondary">Reload Config</button>
      </div>
    </div>

    <div class="card">
      <h2 style="margin:0 0 10px;">Drug Master</h2>

      <div class="small">Manage default drug list entries and expiration hints.</div>

      <div id="drugRows" class="small" style="margin-top:10px;"></div>

      <div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap">
        <button id="addDrugRow" class="btn">Add Drug Row</button>
        <button id="saveDrugMaster" class="btn secondary">Save Drug Master</button>
      </div>
    </div>

    <div class="card">
      <h2 style="margin:0 0 10px;">Stations & Apparatus</h2>

      <div class="small">Configure stations and apparatus list.</div>
      <textarea id="stationsJson" style="height:260px;width:100%;margin-top:10px"></textarea>

      <div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap">
        <button id="saveStations" class="btn">Save Stations</button>
        <button id="resetStations" class="btn secondary">Reset</button>
      </div>
    </div>

    <div class="card">
      <h2 style="margin:0 0 10px;">System Settings</h2>

      <div class="small">Adjust defaults for crew entries.</div>

      <div class="grid2" style="margin-top:10px">
        <label>
          Default Station ID
          <input id="stationIdDefault" placeholder="1">
        </label>
        <label>
          Default Check Type
          <input id="defaultCheckType" placeholder="apparatusDaily">
        </label>
      </div>

      <div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap">
        <button id="saveConfigSettings" class="btn">Save Settings</button>
      </div>
    </div>
  </div>

  <script src="/configuration.js" defer></script>
</body>
</html>
