<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DFD – Administration</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <header>
    <h1>DFD – Administration</h1>
    <nav>
      <button id="btn-search">Search & Print</button>
      <button id="btn-inventory">Inventory</button>
      <button id="btn-maintenance">Maintenance</button>
      <button id="btn-configuration">Configuration</button>
      <button id="btn-refresh">Refresh</button>
    </nav>
  </header>
  
  <main>
    <section class="dashboard-section">
      <h2>Status Dashboard</h2>
      <div class="filters">
        <label>
          Station:
          <select id="station-filter">
            <option value="all">All Stations</option>
            <option value="1">Station 1</option>
            <option value="2">Station 2</option>
            <option value="3">Station 3</option>
            <option value="4">Station 4</option>
            <option value="5">Station 5</option>
            <option value="6">Station 6</option>
            <option value="7">Station 7</option>
          </select>
        </label>
        <label>
          Admin Name:
          <input type="text" id="admin-name" placeholder="Your name">
        </label>
      </div>
      
      <div class="status-grid" id="status-grid">
        <!-- Status cards will be populated here -->
      </div>
    </section>
    
    <section class="issues-section">
      <h2>Active Issues</h2>
      <div class="issues-list" id="issues-list">
        <!-- Issues will be populated here -->
      </div>
    </section>
  </main>

  <script src="js/administration.js"></script>
</body>
</html>
