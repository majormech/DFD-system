<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DFD â€“ SCUBA Equipment</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <header>
    <h1>SCUBA Equipment</h1>
    <nav>
      <button id="btn-back">Back to Maintenance</button>
      <button id="btn-admin">Administration</button>
    </nav>
  </header>
  
  <main>
    <section class="scuba-section">
      <h2>SCUBA Equipment Management</h2>
      <p>Underwater breathing apparatus</p>
      
      <div class="scuba-controls">
        <button id="add-item">Add Item</button>
        <button id="remove-item">Remove Selected</button>
        <button id="refresh">Refresh</button>
      </div>
      
      <div class="scuba-table-container">
        <table id="scuba-table">
          <thead>
            <tr>
              <th>Select</th>
              <th>Item ID</th>
              <th>Category</th>
              <th>Type</th>
              <th>Identifier</th>
              <th>Description</th>
              <th>Station</th>
              <th>Unit</th>
              <th>Slot</th>
              <th>Status</th>
              <th>Last Updated</th>
              <th>Updated By</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="scuba-body">
            <tr>
              <td colspan="13">Loading SCUBA equipment data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('btn-back').addEventListener('click', () => {
      window.location.href = 'maintenance.html';
    });
    
    document.getElementById('btn-admin').addEventListener('click', () => {
      window.location.href = 'administration.html';
    });
  </script>
</body>
</html>
